version: '3'

volumes:
  postgres_data: {}
  lqfb_config: {}

services:
  postgres:
    image: postgres:10-alpine
    env_file: docker-compose.env
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - postgres_data:/var/lib/postgresql/data

  postgres-exporter:
    image: wrouesnel/postgres_exporter
    env_file: docker-compose.env
    restart: unless-stopped
    depends_on:
      - postgres
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 9187:9187

  pgbouncer:
    build: pgbouncer
    env_file: docker-compose.env
    restart: unless-stopped
    depends_on:
      - postgres
    volumes:
      - /etc/localtime:/etc/localtime:ro

  pgbouncer-exporter:
    build: pgbouncer-exporter
    env_file: docker-compose.env
    restart: unless-stopped
    depends_on:
      - pgbouncer
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 9127:9127

  lqfb-core:
    build: liquidfeedback/core
    env_file: docker-compose.env
    restart: unless-stopped
    depends_on:
      - postgres
      - pgbouncer
    volumes:
      - /etc/localtime:/etc/localtime:ro

  lqfb-frontend:
    build: liquidfeedback/frontend
    env_file: docker-compose.env
    restart: unless-stopped
    depends_on:
      - postgres
      - pgbouncer
      - lqfb-core
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - lqfb_config:/opt/liquid_feedback_frontend/config
    ports:
      - 127.0.0.1:2812:2812

  adminer:
    image: adminer
    restart: unless-stopped
    depends_on:
      - postgres
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 127.0.0.1:8080:8080
